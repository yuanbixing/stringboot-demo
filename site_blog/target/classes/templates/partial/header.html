<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="keywords" th:content="${commons.site_keywords()}"/>
<meta name="description" th:content="${commons.site_description()}"/>
<link rel="shortcut icon" th:href="@{/themes/img/favicon.png}"/>
<link rel="apple-touch-icon" th:href="@{/themes/img/apple-touch-icon.png}"/>
<title th:text="${title ?: '首页'}+' - '+${commons.site_title()}"></title>
<link data-no-instant="" th:href="@{/themes/css/xcode.min.css}" rel="stylesheet">
<link data-no-instant="" th:href="@{/themes/css/style.min.css}" rel="stylesheet">
<script data-no-instant="" src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<!--[if lt IE 9]>
<script data-no-instant="" src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
<script data-no-instant="" src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a th:href="${commons.site_url()}" class="navbar-logo">
            <img th:src="@{/themes/img/logo.png}" alt=""/>
            <!--<img src="${logo_url')}" alt="${site_title()}"/>-->
        </a>
        <div class="navbar-menu">
            <a th:href="${commons.site_url('/archives')}">归档</a>
            <a th:href="${commons.site_url('/pages/links')}">友链</a>
            <a th:href="${commons.site_url('/pages/about')}">关于</a>
        </div>
        <a href="/search" class="navbar-search">
            <span class="icon-search"></span>
        </a>

        <div class="navbar-mobile-menu">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a th:href="${commons.site_url('/archives')}">归档</a></li>
                <li><a th:href="${commons.site_url('/pages/links')}">友链</a></li>
                <li><a th:href="${commons.site_url('/pages/about')}">关于</a></li>
            </ul>
        </div>
    </div>
</header>
</html>
