<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Site Blog | Admin</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" th:href="@{/themes/img/favicon.png}"/>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{~/admin/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{~/admin/css/font-awesome.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{~/admin/css/AdminLTE.min.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0);"><b>Site</b>Blog</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">后台登录</p>

    <!--<form id="loginForm" method="post">-->
      <div class="form-group has-feedback">
        <input type="text" id="username" name="username" class="form-control" placeholder="账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="password" name="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="login" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    <!--</form>-->
    <div class="social-auth-links text-center">
      <p>- 代码链接 -</p>
      <a class="btn btn-block btn-social btn-github">
        <i class="fa fa-github"></i>
        GitHub仓库
      </a>
      <a href="#" class="btn btn-block btn-social btn-instagram btn-flat">
        <i class="fa fa-git-square"></i>
        码云仓库
      </a>
    </div>
    <!-- /.social-auth-links -->
    <a href="#"></a><br>
    <a href="#"></a><br>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{~/admin/js/jquery.min.js}"></script>
<script th:src="@{~/admin/layui/layui.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{~/admin/js/bootstrap.min.js}"></script>
<script th:src="@{~/admin/js/login.js}"></script>
</body>
</html>
